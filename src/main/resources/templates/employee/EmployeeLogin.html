<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>


    <link th:href = "@{/Bootstrap/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<div class="container">
    <div class="border border-success pb-4 mt-5">
        <div class="alert alert-success" role="alert">
            Employee Login
        </div>
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-6">
                <form th:action="@{/employee/login}" method="post">
                    <p class="text-center">Employee Login</p>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" required id="user" name="username" autofocus="autofocus" placeholder="User Name" >
                        <label for="user">User Name</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" required id="pass" name="password" placeholder="Password" >
                        <label for="pass">Password</label>
                    </div>
                    <div class="text-center mt-5">

                        <input id = "login-button" value="Login" class="btn btn-success"   type="submit"/>
                        <!-- <a href="index.html" class="btn btn-danger">Cancel</a>-->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
