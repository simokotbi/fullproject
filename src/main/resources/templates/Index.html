<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fullproject/src/main/resources/static/CSS/mainCss.css">
</head>

<body class="day">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Welcome to Pizza POS System</h1>
            <p class="lead"></p>
            <hr class="my-4">
            <p>Please login To start use our website</p>
            
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            
            <div class="col-12 col-md-3">
                <div class="border">
                    <div class="alert alert-primary text-center" role="alert">
                        <a   th:href="@{/employee/login}">
                            <h2><i class="fa fa-user fa-4x" aria-hidden="true"></i></h2>
                            <h3>Employee Login</h3>
                        </a>
                        
                    </div>
                </div>
                
            </div>
            <div class="col-12 col-md-3">
                <div class="border">
                    <div class="alert alert-warning text-center" role="alert">
                        <a th:href="@{/customer/login}">
                            <h2><i class="fa fa-lock fa-4x" aria-hidden="true"></i></h2>

                            <h3>Customer Login</h3>
                        </a>
                        
                    </div>
                </div>
                
            </div>
            
        </div>
    </div>
    
    <script src="JS/jquery-3.5.1.js"></script>
    <script src="js/Files.js"></script>
    

   
</body>

</html>
