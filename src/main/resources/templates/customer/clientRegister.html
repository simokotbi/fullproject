<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>

</head>
<body>
<div class="container mt-3">
    <div class="border border-success">
        <div class="bg-light">
            <h3 class="mt-2 text-center">Add New Employee</h3>
            <hr>
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-6">
                    <form th:action="@{/customer/clientRegister}" method="post" th:object="${customer}" >
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" placeholder="First Name" th:field="*{firstName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:field="*{lastName}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="Address" class="col-sm-2 col-form-label">Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Address" placeholder="Address" th:field="*{address}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="Phone" placeholder="Phone" th:field="*{phoneNumber}">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username" placeholder="username" th:field="*{username}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" th:field="*{password}">
                            </div>
                        </div>



                        <div class="form-group row">
                            <div class="col-sm-10">
                                <input type="submit" class="btn btn-success btn-lg btn-block" value="Register" />
                            </div>
                        </div>
                        <div class="text-center">
                            <hr>
                            <p> <a href="EmployeeList.html">Go Back</a></p>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery-3.5.1.js"></script>

<script src="js/jquery.dataTables.min.js"></script>

<script src="/Bootstrap/JS/bootstrap.min.js"></script>
<script src="/JS/CreateNav_adminy.js"></script>
<script src="/js/Files.js"></script>
</body>
</html>
