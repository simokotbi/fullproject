<!DOCTYPE html>
<html lang="en"  xmlns:th="https://thymeleaf.org">
<head>
</head>
<body>
    <div class="container">
        <div class="border border-success pb-4 mt-5">
            <div class="alert alert-success" role="alert">
                <span><a href="Index.html"><i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true"></i></a></span>
                To create new account plaese fill all the data
              </div>
              <div class="row justify-content-md-center">
                <div class="col-12 col-md-6">
                    <form>
                        <div class="form-group row">
                          <label for="email" class="col-sm-2 col-form-label">Email</label>
                          <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="Address" class="col-sm-2 col-form-label">Address</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="Address" placeholder="Address">
                          </div>
                        </div>

                        <div class="form-group row">
                          <label for="Phone" class="col-sm-2 col-form-label">Phone</label>
                          <div class="col-sm-10">
                            <input type="text" class="form-control" id="Phone" placeholder="Phone">
                          </div>
                        </div>


                        <div class="form-group row">
                          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                          <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                          </div>
                        </div>

                        <fieldset class="form-group">
                          <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">AS</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    client
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                  Admin
                                </label>
                              </div>
                             
                            </div>
                          </div>
                        </fieldset>
                      
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
                          </div>
                        </div>
                        <div class="text-center">
                            <hr>
                            <br>
                            <p > You Have a account ? <a href="loginAdmin.html">Admin login</a></p>
                            <p>OR</p>
                            <p > You Have a account ? <a href="clientLogin.html">client login</a></p>
                            
                        </div>
                      </form>
                </div>
              </div>
        </div>
    </div>
    <script src="fullproject/src/main/resources/js/jquery-3.5.1.js"></script>
    <script src="fullproject/src/main/resources/Bootstrap/JS/bootstrap.min.js"></script>
    <script src="fullproject/src/main/resources/JS/CreateNav.js"></script>
    <script src="fullproject/src/main/resources/static/js/Files.js"></script>

</body>
</html>
